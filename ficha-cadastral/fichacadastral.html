<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha Cadastral</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <center>
      <h2>Ficha Cadastral</h2>
    </center>
    <form>
      <center>
      <table> 
        <tbody>
      
          <tr>
            <td>Nome:</td>
            <td><input type="text" maxlength="55" value="" /></td>
          </tr>
          <tr>
            <td>RG:</td>
            <td><input type="text" maxlength="13" value="" /></td>
            <td>C.P.F</td>
            <td><input type="texr" maxlength="13" value="" /></td>
          </tr>
          <td>Endereço:</td>
            <td><input type="text" maxlength="55" value=""/></td>
          </tr>
        </tr>
        <td>Sexo:</td>
          <td><select name="Sexo" id="Sexo">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select></td>
          <td>Data Nascimento</td>
            <td><input type="text"  value=""/></td>
        </tr>
        <tr>
          <td>Situação Civil:</td>
          <td>
            <input type="radio" name="Sexo" id="" maxlength="13">
            <label for="Sexo">Solteiro(a)</label>
          </td>
          <td>
            <input type="radio" name="Sexo" id=""><label for="Sexo">Casado(a)</label>
          </td>
          <td>
            <input type="radio" name="Sexo" id=""><label for="Sexo">Viúvo(a)</label>
          </td>
        </tr>
        <tr>
        </tr>
        </tbody>
        
      </table>
      <input type="reset" value="Limpar">
    </center>
    </form>
    
  </body>
</html>
